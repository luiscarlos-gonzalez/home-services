title: "HomeLab Server"
subtitle: "Local Infra FTW"
header: true
columns: "3"
connectivityCheck: true
defaults:
  layout: columns
  colorTheme: dark
services:
  - name: "Media"
    icon: "fas fa-play"
    items:
      - name: "Radarr"
        logo: "assets/radarr.png"
        subtitle: "Radarr - A fork of Sonarr to work with movies à la Couchpotato."
        tag: "app"
        url: "http://192.168.1.123/radarr"
        target: "_blank"
      - name: "Sonarr"
        logo: "assets/sonarr.png"
        subtitle: "Sonarr (formerly NZBdrone) is a PVR for usenet and bittorrent users. It can monitor multiple RSS feeds for new episodes of your favorite shows and will grab, sort and rename them."
        tag: "app"
        url: "http://192.168.1.123/sonarr"
        target: "_blank"
      - name: "Plex"
        logo: "assets/plex.svg"
        subtitle: "Plex organizes video, music and photos from personal media libraries and streams them to smart TVs, streaming boxes and mobile devices. This container is packaged as a standalone Plex Media Server. Straightforward design and bulk actions mean getting things done faster."
        tag: "app"
        url: "http://192.168.1.123:32400/web"
        target: "_blank"
  - name: "3D"
    icon: "fas fa-cube"
    items:
      - name: "OctoPrint"
        logo: "assets/octoprint.png"
        subtitle: "The snappy web interface for your 3D printer."
        tag: "app"
        url: "http://octoprint.local/"
        target: "_blank"
  - name: "Networking"
    icon: "fas fa-network-wired"
    items:
      - name: "Pi-hole"
        logo: "assets/pihole.svg"
        subtitle: "Network-wide Ad Blocking"
        tag: "app"
        url: "http://192.168.1.123:8081/admin/"
        target: "_blank"
      - name: "Transmission"
        logo: "assets/Transmission_Icon.svg.png"
        subtitle: "Transmission is designed for easy, powerful use. Transmission has the features you want from a BitTorrent client: encryption, a web interface, peer exchange, magnet links, DHT, µTP, UPnP and NAT-PMP port forwarding, webseed support, watch directories, tracker editing, global and per-torrent speed limits, and more."
        tag: "app"
        url: "http://192.168.1.123/transmission/"
        target: "_blank"
      - name: "Jackett"
        logo: "assets/jacket_medium.png"
        subtitle: "Jackett works as a proxy server: it translates queries from apps (Sonarr, SickRage, CouchPotato, Mylar, etc) into tracker-site-specific http queries, parses the html response, then sends results back to the requesting software."
        tag: "app"
        url: "http://192.168.1.123/jackett"
        target: "_blank"
